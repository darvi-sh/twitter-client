<!DOCTYPE html>
<html lang="en">
<head>
  <title>Viewneo TweetBox</title>

  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://fonts.googleapis.com/css?family=Arimo" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>
<body>


  <div class="wrapper has-tweet-media">

    <div class="author-wrapper">
      <div class="author">
        <div class="avatar">Avatar</div>
        <!-- <img class="avatar" src="images/avatar.jpg" /> -->
        <h1 class="author-name">Name</h1>
        <h2 class="author-username">@username</h2>
      </div>

      <div class="text">
        This is a Tweet example with 140 characters.
        Lorem ipsum dolor sit amet, consectetur adipisicing elit. Rerum sit, optio mollitia ipsam.
        <span class="hashtag">#Hashtag</span>
      </div>
    </div>

    <div class="media-wrapper">
      <div class="tweet-media">Tweet image or video</div>
    </div>
    <!-- <img class="tweet-img" src="images/tweet-img.jpg"> -->
  </div>

  <script type="text/javascript" src="js/script.js"></script>
</body>
</html>
